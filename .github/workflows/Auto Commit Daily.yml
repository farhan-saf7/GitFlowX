name: GitFlowX

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for pushing commits

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "farhan-saf7"
          git config user.email "farhanazadshah7@gmail.com"

      - name: Update the file
        run: |
          echo "Updated on $(date +'%Y-%m-%d %H:%M:%S')" >> myfile.txt

      - name: Commit and push
        run: |
          git add myfile.txt
          git commit -m "Automated daily update $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push